<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Journey Planning</title>
    <link href="/external/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/external/jquery-3.3.1.min.js"></script>
    <script src="/external/bootstrap/js/bootstrap.min.js"></script>
    <script src="/external/angular.min.js"></script>
    <script src="/external/angular-sanitize.js"></script>
    <link rel="stylesheet" href="/external/select.min.css">
    <script src="/external/select.min.js"></script>
    <script src="app.js"></script>
  </head>
  <nav class="navbar navar-light bg-light">
      <a href="#" class="navbar-brand">Journey Planning</a>
  </nav>
  <body ng-app="journey-planning" ng-controller="journeyPlanningCtrl">
      <div style="padding: 0px 50px;"> 
            <div class="row">
                    <div class="col-md-4">
                        <div class="well">
                            <h1 class="text-center">I want to go from</h1>
                            <div class="row">
                                <div class="col-md-5">
                                        <ui-select ng-model="$parent.selectedRoadNumber" on-select="onRoadNumberSelected(selectedRoadNumber)">
                                            <ui-select-match placeholder="Select or search for a road...">{{$select.selected.text}}</ui-select-match>
                                            <ui-select-choices repeat="roadNumber in roadNumberArray | filter: $select.search">
                                                <div ng-bind="roadNumber.text"></div>
                                            </ui-select-choices>
                                        </ui-select>
                                </div>
                                <div class="col-md-7">
                                        <ui-select ng-model="$parent.selectedJunction" ng-disabled="$parent.selectedRoadNumber == null">
                                                <ui-select-match placeholder="Select or search for a junction...">{{$select.selected.roadName}}</ui-select-match>
                                                <ui-select-choices repeat="junction in junctionsForSelectedRoadNumber | filter: $select.search">
                                                    <div ng-bind="junction.roadName"></div>
                                                </ui-select-choices>
                                            </ui-select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="well">Map goes here</div>
                    </div>
                </div>
      </div>
  </body>
</html>
